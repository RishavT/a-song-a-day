<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
</head>
<body>
<script type="text/javascript" src="facebook.js"></script>
<script type="text/javascript" src="google.js"></script>
<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
<script>
  function publish() {
    console.log('Publishing');
    publishFacebook();
    checkAndPublishGoogle();
    console.log('Done');
  }
</script>

<fb:login-button id="fblogin" scope="public_profile,publish_actions,user_managed_groups" onlogin="checkLoginState();">
</fb:login-button>
<button id="authorize-button-google">Authorize Google</button>
<div id="status">
</div>

<div>
  Youtube link: <input type="text" id="link" name="link"/><br/>
  Description: <input type="text" id="description" name="description"/><br/>
  <button onClick="publish()">Post</button>
</div>

</body>
</html>
